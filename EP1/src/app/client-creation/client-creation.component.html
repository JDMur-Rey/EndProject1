<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Maker</title>
    <link rel="stylesheet" href="client-creation.component.css" />
    <script>
      function validateClientInfo() {
        let first_name = document.forms[0]["fname"].value;
        let last_name = document.forms[0]["lname"].value;
        let email = document.forms[0]["email"].value;

        if (first_name == "") console.log("enter first name");
        else if (last_name == "") console.log("enter last name");
        else if (email == "") console.log("enter email");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Create Client</h2>
      <h4>Enter information to add a new client!</h4>
      <div class="form-container">
        <form onSubmit="validateClientInfo()">
          <label for="fname">First Name</label>
          <br />
          <input
            type="text"
            id="fname"
            placeholder="Enter First Name"
            name="first_name"
          />
          <br />
          <label for="lname">Last Name</label>
          <br />
          <input
            type="text"
            id="lname"
            placeholder="Enter Last Name"
            name="last_name"
          />
          <br />
          <label for="email">Email</label>
          <br />
          <input
            type="text"
            id="email"
            placeholder="Enter Email"
            name="email"
          />
          <br />
          <input type="submit" id="submit" value="Create" />
        </form>
      </div>
    </div>
  </body>
</html>
