<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Maker</title>
    <link rel="stylesheet" href="client-creation.component.css" />
  </head>
  <body>
    <div class="container">
      <h2>Create Client</h2>
      <h4>Enter information to add a new client!</h4>
      <div class="form-container">
        <form>
          <label for="fname">First Name</label>
          <br />
          <input
            type="text"
            id="fname"
            placeholder="Enter First Name"
            name="first_name"
          />
          <br />
          <label for="lname">Last Name</label>
          <br />
          <input
            type="text"
            id="lname"
            placeholder="Enter Last Name"
            name="last_name"
          />
          <br />
          <label for="email">Email</label>
          <br />
          <input
            type="text"
            id="email"
            placeholder="Enter Email"
            name="email"
          />
          <br />
          <input type="submit" id="submit" value="Create" />
        </form>
      </div>
    </div>
  </body>
</html>
